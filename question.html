<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <section class="container">
        <section id="game" class="justify-center flex-column">
            <section id="progress">
                <section class="progress-item">
                    <p class="progressText" class="progress-prefix">
                        Question
                    </p>
                    <section id="progressBar">
                        <section id="progressBarFull"></section>
                    </section>
                </section>
                <section class="progress-item">
                    <p class="progress-prefix">
                        Score
                    </p> 
                    <h1 class="progress-main-text" id="score">
                    0
                    </h1>
                </section>   
            </section>
            <section class="question">What is the answer to this question</section>
            <section class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </section>
            <section class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </section>
            <section class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </section>
        </section>            
    </section>
    <script src="/BOOTCAMP/Quiz/question.js"></script>

</body>
</html>
